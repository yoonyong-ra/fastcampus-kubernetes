apiVersion: v1
kind: Pod
metadata:
  name: hello-app
  labels:
    name: hello-app
spec:
  containers:
  - name: hello-app
    image: yoonjeong/hello-app:1.0
    ports:
    - containerPort: 8080
    # 여기에 환경변수 작성
    env:
    - name: STUDENT_NAME
      valueFrom:
        configMapKeyRef:
          key: STUDENT_NAME
          name: greeting-config
    - name: MESSAGE
      valueFrom:
        configMapKeyRef:
          key: MESSAGE
          name: greeting-config
    - name: GREETING
      value: $(MESSAGE) $(STUDENT_NAME)
    resources:
      limits:
        memory: "64Mi"
        cpu: "50m"